<style>
    div {
        font-size: 200px;
        font-style: italic;
        text-align: center;
    }
</style>
<body>
    <script>
        let i = 1
        let bilangan = parseInt(prompt("Bilangan inputan:"));
        let angka = bilangan
        let hasil = bilangan
        if (bilangan < 0) {
        document.write ("<div> Tidak Terdefinisi </div>")        
    }
        else {
            if (bilangan==0) {
                document.write("Hasil dari " + angka  + "! adalah 1")        
            }
            else {
            while (i < bilangan) {
            bilangan=bilangan-1
            hasil=hasil*bilangan
        }
        document.write("Hasil dari " + angka  + "! adalah "+ hasil)
        }
    }
        

    </script>
</body>
