<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Index</title>
</head>
<style>
    div {
        float: left;
        height: 50px;
        display: table-cell;
        color:white;
        text-align: center;
        font-size: 30px;
        line-height: 45px;
    }
</style>
<body>
    <script>
        let angka = parseInt(prompt("besar angka:"))
        let ukuran = 100
        for (i=1; i < angka; i++) {
            for(j=1; j <= i; j++){
            ukuran = ukuran/i 
            document.write("<div style='width: "+ukuran+"%; background-color:rgb("+Math.floor(Math.random()*256)+","+Math.floor(Math.random()*256)+","+Math.floor(Math.random()*256)+");'>"+j+"</div>")
            ukuran = 100
        } 
        }
    </script>
</body>
</html>
